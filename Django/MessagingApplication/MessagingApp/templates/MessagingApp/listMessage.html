{% extends 'base.html' %}
{% block content %}
  <h2 class="text-center">Welcome to the Home Page</h2>
  <div class="container mt-5">
    {% for message in messages %}
      <div class="card mb-3">
      <div class="card-header" style="background-color:aqua ;">
        {{ message.nickName }}
      </div>
      <div class="card-body">
        <p class="card-text">{{ message.message }}</p>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
